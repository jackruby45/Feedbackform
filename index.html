
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <main>
      <!-- App View -->
      <div id="app-view" class="container">
        <div class="app-header">
          <h1>Feedback Form</h1>
        </div>

        <!-- This container will hold the app content or a fatal error message -->
        <div id="app-content">
          <form id="contact-form" aria-labelledby="form-heading">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="town">Town/City</label>
                    <input type="text" id="town" name="town" required>
                </div>
                 <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="zip-code">Zip Code</label>
                  <input type="text" id="zip-code" name="zip-code" required pattern="[0-9]{5}" title="Five digit zip code">
                </div>
            </div>

            <div class="form-group">
              <label for="street-address">Street Address</label>
              <input type="text" id="street-address" name="street-address" required />
            </div>

            <div class="form-group">
                <label for="unit-number">Unit Number (Optional)</label>
                <input type="text" id="unit-number" name="unit-number" />
            </div>

            <div class="form-group">
              <label for="request">Please provide your request</label>
              <textarea id="request" name="request" rows="3" required></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" id="save-button">
                <span class="button-text">Submit Feedback</span>
                <span class="spinner" hidden></span>
              </button>
            </div>
          </form>
          <div id="status-message"></div>
        </div>

        <!-- This container is for showing critical setup errors -->
        <div id="fatal-error-container" class="hidden"></div>
      </div>

    </main>
    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.3"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
